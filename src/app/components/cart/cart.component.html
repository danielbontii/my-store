
<div class="cart-container">
  <div>
    <app-cart-item *ngFor="let item of cartItems" [item]="item"></app-cart-item>
  </div>

  <form class="cart-panel">

    <label for="name" class="block">Full name</label>
    <input type="text" class="block form-margin" name="" id="name" />

    <label for="address" class="block">Address</label>
    <input type="text" class="block form-margin" name="" id="address" />

    <label for="creditcard" class="block">Credit card number</label>
    <input type="text" class="block" name="" id="creditcard" />
    <span class="form-margin block">
      We'll never share your payment details with anyone else
    </span>
    <input type="submit" value="Submit" />
  </form>
  <div class="cost">
    <h3>Total Cost</h3>
    <p> GH&#8373; Total here</p>
  </div>
</div>
