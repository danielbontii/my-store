<div class="cart-container">
  <div>
    <app-cart-item
      *ngFor="let item of cartItems"
      [item]="item"
      (updatedItemPrice)="updateItemPrice($event)"
      (removeCartItem)="removeCartItem($event)"
    ></app-cart-item>
  </div>

  <app-checkout-form
    class="cart-panel"
    (emmitConfirmOrder)="confirmOrder($event)"
  ></app-checkout-form>

  <div class="cost">
    <h3>Total Cost</h3>
    <p>GH&#8373; {{ totalCost.toFixed(2) }}</p>
  </div>
</div>
