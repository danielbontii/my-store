<div class="product-index" *ngIf="products.length > 0; else elseBlock">
  <app-product-item
    class="product-container"
    *ngFor="let product of products"
    [product]="product"
  ></app-product-item>

  <a routerLink="/" class="back-link center">&leftarrow;Go back to homepage</a>
</div>
<ng-template #elseBlock>
  <div  >
   <p class="center">Sorry, no products available. Try again later</p>
   <a routerLink="/" class="center">&leftarrow;Go back to homepage</a>
  </div>
</ng-template>
