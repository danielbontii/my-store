<div class="product-index" *ngIf="products.length > 0; else elseBlock">
  <app-product-item
    class="product-container"
    *ngFor="let product of products"
    [product]="product"
  ></app-product-item>
</div>
<ng-template #elseBlock>
  <div class="unavailable">
    Sorry, no products available. Try again later
  </div>
</ng-template>
